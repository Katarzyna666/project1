<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${item.name}">Danie</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <link rel="stylesheet" href="/main.css" th:href="@{/main.css}">
</head>
<body>
<div class="container">
    <div class="col-lg-8 offset-lg-2">
        <img src="/static/img/margherita-pizza.jpg" th:src="@{${item.imageUrl}}" class="img-fluid" alt="zdj"/>
        <n class="shadow-lg p-3 mb-5 bg-white rounded">
            <h1 class="text-center" th:text="${item.name}">Pizza margheritta</h1>
            <h3 class="text-center" th:text="|Cena ${item.price}zł|">Cena 25 zł</h3>
            <p class="text-justify" th:text="${item.description}">Opis</p>
            <a href="#" th:href="@{/zamowienie/dodaj(itemId=${item.id})}" class="btn btn-primary d-block">
                Dodaj do zamówienia
            </a></n>
        <a th:href="@{/}" class="btn btn-primary d-block">Powrót do strony głównej</a>
    </div>
</div>
</div>
</body>
</html>
